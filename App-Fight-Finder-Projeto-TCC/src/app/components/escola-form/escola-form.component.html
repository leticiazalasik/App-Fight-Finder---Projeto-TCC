<div class="container" >
 <div class="form">
    <div class="row">
        <div class="col-sm">
    <h3> Perfil escola</h3>
</div>
</div>

    <div class="row">
        <div class="col-sm">
        <label for="id">ID</label>
        <input type="text" id="id" readonly [(ngModel)]="escolaEditada.id">
</div>
</div>

    <div class="row">
        <div class="col-sm">
        <label for="id">Nome</label>
        <input type="text" id="nome" [(ngModel)]="escolaEditada.nome">
</div>
</div>

    <div class="row">
        <div class="col-sm">
    <div>
        <label for="email">Email</label>
        <input type="text" id="email" [(ngModel)]="escolaEditada.email">
</div>
</div>

    <div class="row">
        <div class="col-sm">
        <label for="senha">Senha</label>
        <input type="text" id="senha" [(ngModel)]="escolaEditada.senha" style="margin-bottom: 15%;">
</div>
</div>

    <div class="row" >
        <div class="col-sm">
            <div class="form-group">
              <label for="file">Foto de perfil (opcional):</label>
              <input type="file" id="file" (change)="onFileSelected($event)" style="display: none" >
              <label for="file" class="btn-padrao">Escolher arquivo</label>
              <span id="file-name" style="margin-left: 17%;">Nenhum arquivo selecionado</span>
            </div>
    </div>
</div>
    
    <div class="row">
        <div class="col-sm">
    <div class="botoes">
        <button class="btn-padrao-confirm"(click)="salvarDados()">Salvar</button>
        <button class="btn-padrao-cancel" (click)="cancelar()">Cancelar</button>
    
    </div>
</div>
</div>
</div>
