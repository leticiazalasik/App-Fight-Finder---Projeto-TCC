
<app-header> </app-header>

<p *ngIf="listaTreinadores.length==0">
    Nennhum registro encontrado. 
  </p>
  <div class="table-responsive" *ngIf="listaTreinadores.length>0">
    <table class="table">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Nome</th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let treinador of listaTreinadores">
          <td><img src="{{ treinador.foto }}" alt="Foto do treinador" style="width: 60px; height: 60px;" ></td>
          <td>{{ treinador.nome }} </td>
          <td> <input type="radio" name="presente" value="presente"> <label for="presente"> Presente</label></td>
        </tr>
      </tbody>
    </table>
  </div>

<div class="botoes">
    <button class="btn-padrao-confirm"(click)="salvarTreinadoresSelecionados(listaTreinadores)">Salvar</button>
    <button class="btn-padrao-cancel" (click)="cancelar()">Cancelar</button>
</div>

<app-footer> </app-footer>
