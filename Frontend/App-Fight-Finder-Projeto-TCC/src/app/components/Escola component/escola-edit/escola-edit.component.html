<div class="container">
    <h3>Editar conta</h3>

    <div class="form">


    <div class="botoes">
        <button class="btn-padrao-inactive" (click)="inativarEscola(escola.id)">{{ escola.ativo ? 'Inativar' : 'Ativar' }}</button>
        </div>

    <div class="cent">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" [(ngModel)]="escola.nome" required >
    </div>

<div>
    <label for="idade">Email</label>
    <input type="text" id="email" name="email" [(ngModel)]="escola.email" required>
</div>

<div>
    <label for="nome">Senha</label>
    <input type="text" id="senha" name="senha" [(ngModel)]="escola.senha" required >
</div>
</div>


        <div class="form-group center-horizontal2" >
            <label for="file">Foto de perfil (opcional):</label>
            <input type="file" id="file"style="display: none" >
            <label for="file" class="btn-padrao">Escolher arquivo</label>
  </div>
  
      <div class="center-horizontal">
  <span id="file-name">Nenhum arquivo selecionado</span>
  </div>
  <div class="botoes2">
    <button class="btn-padrao-confirm" (click)="salvar()"> Salvar</button>
    <button class="btn-padrao-cancel" [routerLink]="['/escola']">Cancelar</button>

</div>

<app-menunav></app-menunav>
</div>
