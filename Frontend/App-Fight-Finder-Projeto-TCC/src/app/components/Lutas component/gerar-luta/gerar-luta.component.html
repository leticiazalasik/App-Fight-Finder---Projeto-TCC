<div class="tela-toda">

<h2>Gerar lutas</h2>

<div>
    <h4>Treinadores</h4>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle class2" type="button" data-bs-toggle="dropdown" aria-expanded="false" >
            Selecionar
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Todos os treinadores ativos</a></li>
            <li><a class="dropdown-item" href="#">Treinadores presentes</a></li>
          </ul>
        </div>
</div>

<div class="form-group">
    <label for="total-lutas" >Total de lutas</label>
    <input type="number" id="total-lutas" name="total-lutas" required>
</div>

<div class="form-group">
    <label for="nome">Número de lutas simultaneas</label>
    <input type="number"required >
</div>

<div style="margin-top: 10%;">
    <h4>Lutadores</h4>
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle class2" type="button" data-bs-toggle="dropdown" aria-expanded="false" >
            Selecionar
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Todos os lutadores ativos</a></li>
            <li><a class="dropdown-item" href="#">Lutadores presentes</a></li>
          </ul>
        </div>
</div>

<p style="margin-top: 5%; margin-bottom: 1%;">Selecione os filtros para essa luta.</p>
<p>Marque apenas o que voce quer que seja um filtro para separar as lutas.  </p>

<div class="genero">
<div class="container mt-5">
    <div class="d-flex align-items-center">
        <label class="form-check-label" for="toggleSwitch">Gênero</label>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="toggleSwitch">
        </div>
    </div>
</div>
</div>

<div class="idade">
    <div class="container mt-5">
        <div class="d-flex align-items-center">
            <label class="form-check-label" for="toggleSwitch">Idade</label>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="toggleSwitch">
            </div>
        </div>
<div class="form-group">
    <label for="nome">Intervalo máximo de idade</label>
    <input type="number">
</div>
</div>

<div class="nivel">
<div class="container mt-5">
    <div class="d-flex align-items-center">
        <label class="form-check-label" for="toggleSwitch">Nível</label>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="toggleSwitch">
        </div>
    </div>
</div>

<div class="peso">
    <div class="container mt-5">
        <div class="d-flex align-items-center">
            <label class="form-check-label" for="toggleSwitch">Peso</label>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="toggleSwitch">
            </div>
        </div>

        <div class="form-group">
            <label for="nome">Número de intervalo máximo de Peso (kilos)</label>
            <input type="number" id="nome" placeholder="ex.:10">
        </div>
        
</div>


<div class="altura">
    <div class="container mt-5">
        <div class="d-flex align-items-center">
            <label class="form-check-label" for="toggleSwitch">Altura</label>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="toggleSwitch">
            </div>
        </div>

<div class="form-group" style="margin-bottom: 10%;">
    <label for="nome">Número de intervalo máximo de altura (centímetros)</label>
    <input type="number" placeholder="ex.:50">
</div>
</div>

<app-menunav></app-menunav>
</div>
