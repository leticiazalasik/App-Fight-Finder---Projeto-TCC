<div class="container">

    <app-header></app-header>

    <h3>Formulário do Lutador</h3>

    <div class="form">

    <div>
        <label for="nome">Nome</label>
        <input type="text" id="nome" [(ngModel)]="lutadorEditado.nome" required >
    </div>

<div>
    <label for="idade">Idade</label>
    <input type="text" id="idade" [(ngModel)]="lutadorEditado.idade" required>
</div>

<div>
    <label for="nivel">Modalidade</label>
    <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="modalidade" [(ngModel)]="lutadorEditado.modalidade" required>
        <option value="Taekwondo">Taekwondo</option>
        <option value="Karatê">Karatê</option>
        <option value="Jiu-jitsu">Jiu-jitsu</option>
        <option value="Muay-Thai">Muay-Thai</option>
        <option value="Outro">Outro</option>
      </select>
</div>

<div>

    <label for="nivel">Faixa</label>
    <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="nivel" [(ngModel)]="lutadorEditado.nivel" required>
        <option value="1">Colorida</option>
        <option value="2">Preta</option>
      </select>

<div>
    <label for="peso">Peso</label>
    <input type="text" id="peso" [(ngModel)]="lutadorEditado.peso" required>
</div>

<div>
    <label for="altura">Altura</label>
    <input type="text" id="altura" [(ngModel)]="lutadorEditado.altura" required>
</div>

<div>
    <label for="nivel">Turma</label>
    <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="horario"required>
        <option value="05:00">05:00</option>
        <option value="05:30">05:30</option>
        <option value="06:00">06:00</option>
        <option value="06:30">06:30</option>
        <option value="07:00">07:00</option>
        <option value="07:30">07:30</option>
        <option value="08:00">08:00</option>
        <option value="08:30">08:30</option>
        <option value="09:00">09:00</option>
        <option value="09:30">09:30</option>
        <option value="10:00">10:00</option>
        <option value="10:30">10:30</option>
        <option value="11:00">11:00</option>
        <option value="11:30">11:30</option>
        <option value="12:00">12:00</option>
        <option value="12:30">12:30</option>
        <option value="13:00">13:00</option>
        <option value="13:30">13:30</option>
        <option value="14:00">14:00</option>
        <option value="14:30">14:30</option>
        <option value="15:00">15:00</option>
        <option value="15:30">15:30</option>
        <option value="16:00">16:00</option>
        <option value="16:30">16:30</option>
        <option value="17:00">17:00</option>
        <option value="17:30">17:30</option>
        <option value="18:00">18:00</option>
        <option value="18:30">18:30</option>
        <option value="19:00">19:00</option>
        <option value="19:30">19:30</option>
        <option value="20:00">20:00</option>
        <option value="20:30">20:30</option>
        <option value="21:00">21:00</option>
        <option value="21:30">21:30</option>
        <option value="22:00">22:00</option>
        <option value="Outro">Outro</option>
      </select>
</div>
    
<div class="radio-quebra-de-linha">
    <p>Sexo:</p>
<label for="Feminino">
    <input type="radio" id="Feminino" name="genero" 
    [checked]="lutadorEditado.genero === 'Feminino'" value="Feminino" required class="hidden-radio">
    <span class="custom-radio"></span>
    Feminino
</label>
    
<label for="Masculino">
    <input type="radio" id="Masculino" name="genero" 
    [checked]="lutadorEditado.genero === 'Masculino'" value="Masculino" class="hidden-radio"> 
    <span class="custom-radio"></span>
    Masculino
</label>
</div>

<div style="margin-top:10%;">
<p>Status:</p>
<label for="true">
    <input type="radio" id="true" name="ativo" 
    [checked]="lutadorEditado.ativo" value="true" required class="hidden-radio">
    <span class="custom-radio"></span>
    Ativo
</label>

<label for="false">
    <input type="radio" id="false" name="ativo" 
    [checked]="!lutadorEditado.ativo" value="false" class="hidden-radio"> 
    <span class="custom-radio"></span>
    Inativo
</label>
</div>

  
<div class="form-group center-horizontal2" >
            <label for="file">Foto de perfil (opcional):</label>
            <input type="file" id="file" (change)="onFileSelected($event)" style="display: none" >
            <label for="file" class="btn-padrao">Escolher arquivo</label>
  </div>
  
      <div class="center-horizontal">
  <span id="file-name">Nenhum arquivo selecionado</span>
  </div>
  


<div class="botoes">
    <button class="btn-padrao-confirm"(click)="salvarDados()">Salvar</button>
    <button class="btn-padrao-cancel" (click)="cancelar()">Cancelar</button>

</div>
</div>

</div>
<app-menunav></app-menunav>
<app-footer></app-footer>
