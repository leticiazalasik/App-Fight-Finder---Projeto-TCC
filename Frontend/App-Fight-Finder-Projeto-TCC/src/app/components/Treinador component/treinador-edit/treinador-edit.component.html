
<div class="form" *ngIf="treinador">

  <h3>Editar Treinador</h3>

  <div>
      <label for="nome">Nome</label>
      <input type="text" id="nome" [(ngModel)]="treinador.nome">
  </div>

<div>
  <label for="idade">Idade</label>
  <input type="text" id="idade" [(ngModel)]="treinador.idade">
</div>

<div>
  <label for="nivel">Modalidade</label>
  <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="modalidade" [(ngModel)]="treinador.modalidade">
      <option value="Taekwondo">Taekwondo</option>
      <option value="Karatê">Karatê</option>
      <option value="Jiu-jitsu">Jiu-jitsu</option>
      <option value="Muay-Thai">Muay-Thai</option>
      <option value="Outro">Outro</option>
    </select>
</div>

<div style="margin-top:10%; margin-left: 2%;" class="form-check">
  <input class="form-check-input" type="checkbox" id="ativo" name="ativo" [(ngModel)]="treinador.ativo" >
  <p style="margin-top: 2%;">Status</p>
</div>

<div class="form-group center-horizontal2" >
        <label for="file">Foto de perfil (opcional):</label>
        <input type="file" id="file" style="display: none" >
        <label for="file" class="btn-padrao">Escolher arquivo</label>
</div>

<div class="center-horizontal">
  <span id="file-name">{{ treinador.foto ? treinador.foto : 'Nenhum arquivo selecionado' }}</span>
</div>


<div class="botoes-final" style="margin-top: 5%;">
  <button class="btn-padrao-confirm" (click)="salvar()">Salvar</button>
</div>
<div class="botoes-final" style="margin-top: 10px;">
  <button class="btn-padrao-cancel" [routerLink]="['/treinador']">Cancelar</button>
</div>

</div>

<app-menunav></app-menunav>
