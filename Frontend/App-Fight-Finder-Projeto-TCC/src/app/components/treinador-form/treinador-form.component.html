<div class="form">

    <h3>Formulário do Treinador</h3>

    <div>
        <label for="id">ID</label>
        <input type="text" id="id" readonly [(ngModel)]="treinadorEditado.id">
    </div>

    <div>
        <label for="nome">Nome</label>
        <input type="text" id="nome" [(ngModel)]="treinadorEditado.nome" required >
    </div>

<div>
    <label for="idade">Idade</label>
    <input type="text" id="idade" [(ngModel)]="treinadorEditado.idade" required>
</div>

<div>
    <label for="nivel">Modalidade</label>
    <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="modalidade" [(ngModel)]="treinadorEditado.modalidade" required>
        <option value="Taekwondo">Taekwondo</option>
        <option value="Karatê">Karatê</option>
        <option value="Jiu-jitsu">Jiu-jitsu</option>
        <option value="Muay-Thai">Muay-Thai</option>
        <option value="Outro">Outro</option>
      </select>
</div>

<label for="true">
    <input type="radio" id="true" name="ativo" 
    [checked]="treinadorEditado.ativo" value="true" required class="hidden-radio">
    <span class="custom-radio"></span>
    Ativo
</label>

<label for="false">
    <input type="radio" id="false" name="ativo" 
    [checked]="!treinadorEditado.ativo" value="false" class="hidden-radio"> 
    <span class="custom-radio"></span>
    Inativo
</label>

<div> 
    <form>
        <div class="form-group">
          <label for="file">Foto de perfil (opcional):</label>
          <input type="file" id="file" (change)="onFileSelected($event)" style="display: none" >
          <label for="file" class="btn-padrao">Escolher arquivo</label>
          <span id="file-name">Nenhum arquivo selecionado</span>
        </div>
      </form>
</div>


<div>
    <button class="btn-padrao-confirm"(click)="salvarDados()">Salvar</button>
    <button class="btn-padrao-cancel" (click)="cancelar()">Cancelar</button>

</div>
</div>
