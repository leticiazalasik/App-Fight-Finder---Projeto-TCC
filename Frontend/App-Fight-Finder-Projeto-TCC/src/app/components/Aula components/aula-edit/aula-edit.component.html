

<div class="form">
    <h2 class="botoes">Editar aula</h2>

    <div class="data">
        <label for="data">Data</label><br>
        <input type="data" id="data" nome="data" [(ngModel)]="aula.data">
    </div>


    <div>
        <label for="nivel">Hor√°rio</label>
        <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="hora" name="hora" [(ngModel)]="aula.hora">
            <option value="05:00">05:00</option>
            <option value="05:30">05:30</option>
            <option value="06:00">06:00</option>
            <option value="06:30">06:30</option>
            <option value="07:00">07:00</option>
            <option value="07:30">07:30</option>
            <option value="08:00">08:00</option>
            <option value="08:30">08:30</option>
            <option value="09:00">09:00</option>
            <option value="09:30">09:30</option>
            <option value="10:00">10:00</option>
            <option value="10:30">10:30</option>
            <option value="11:00">11:00</option>
            <option value="11:30">11:30</option>
            <option value="12:00">12:00</option>
            <option value="12:30">12:30</option>
            <option value="13:00">13:00</option>
            <option value="13:30">13:30</option>
            <option value="14:00">14:00</option>
            <option value="14:30">14:30</option>
            <option value="15:00">15:00</option>
            <option value="15:30">15:30</option>
            <option value="16:00">16:00</option>
            <option value="16:30">16:30</option>
            <option value="17:00">17:00</option>
            <option value="17:30">17:30</option>
            <option value="18:00">18:00</option>
            <option value="18:30">18:30</option>
            <option value="19:00">19:00</option>
            <option value="19:30">19:30</option>
            <option value="20:00">20:00</option>
            <option value="20:30">20:30</option>
            <option value="21:00">21:00</option>
            <option value="21:30">21:30</option>
            <option value="22:00">22:00</option>
            <option value="Outro">Outro</option>
          </select>
    </div>

    <div class="filtro">
      <button class="btn-padrao" (click)="toggleListas()">Mostrar {{ isPresente ? 'presentes' : 'ausentes' }}</button>
    </div>
  
    <h1>Lista de {{ isPresente ? 'presentes' : 'ausentes' }}</h1>
    <h3>{{ isPresente ? 'Lutadores presentes' : 'Lutadores ausentes' }}</h3>
  
    <table class="table">
      <thead>
        <tr>
          <th>Foto</th>
          <th>Nome</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lutadorAula of lutadoresAula">
          <td>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="presente" name="presente" [(ngModel)]="lutadorAula.presente"
            (change)="onLutadorChange(lutadorAula, $event)" >
          </div>
        </td>
          <td><img [src]="lutadorAula.lutador.foto || '../../../assets/img/perfil.png'" alt="Foto do lutador"
              style="width: 60px; height: 60px;">
          </td>
          <td>{{lutadorAula.lutador.nome}}</td>
        </tr>
      </tbody>
    </table>
  
    <div class="container">
  
      <h3>{{ isPresente ? 'Treinadores presentes' : 'Treinadores ausentes' }}</h3>
  
  
      <table class="table" style="margin-top: 7%;">
        <thead>
          <tr>
            <th>Foto</th>
            <th>Nome</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let treinadorAula of treinadoresAula">
            <td>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="presente" name="presente" [(ngModel)]="treinadorAula.presente"
                (change)="onTreinadorChange(treinadorAula, $event)" >
              </div>
            <td><img [src]="treinadorAula.treinador.foto || '../../../assets/img/perfil.png'" alt="Foto do lutador"
                style="width: 60px; height: 60px;">
            </td>
            <td> {{treinadorAula.treinador.nome}}</td>
          </tr>
        </tbody>
      </table>
  
    </div>
  </div>
    
    

<div class="botoes">
        <button class="btn-padrao-confirm" (click)="salvar()">Salvar</button>
        <button class="btn-padrao-cancel" [routerLink]="['/aula']">Cancelar</button>
    </div>

    <app-menunav></app-menunav>
