
<div class="form">

    
  <h3>Formulário do Aluno</h3>

  <div>
    <label for="id">ID</label>
    <input type="text" id="id" readonly placeholder="01">
</div>


  <div>
      <label for="nome">Nome</label>
      <input type="text" id="nome" required >
  </div>

<div>
  <label for="idade">Idade</label>
  <input type="text" id="idade" required>
</div>

<div>
  <label for="nivel">Modalidade</label>
  <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="modalidade"required>
      <option value="Taekwondo">Taekwondo</option>
      <option value="Karatê">Karatê</option>
      <option value="Jiu-jitsu">Jiu-jitsu</option>
      <option value="Muay-Thai">Muay-Thai</option>
      <option value="Outro">Outro</option>
    </select>
</div>

<div>

<div style="margin-top:10%;">
<p>Status:</p>
<label for="true">
<input type="radio" id="true" name="ativo" 
value="true" required class="hidden-radio">
<span class="custom-radio"></span>
Ativo
</label>

<label for="false">
<input type="radio" id="false" name="ativo" 
value="false" class="hidden-radio"> 
<span class="custom-radio"></span>
Inativo
</label>
</div>


<div class="form-group center-horizontal2" >
        <label for="file">Foto de perfil (opcional):</label>
        <input type="file" id="file" style="display: none" >
        <label for="file" class="btn-padrao">Escolher arquivo</label>
</div>

  <div class="center-horizontal">
<span id="file-name">Nenhum arquivo selecionado</span>
</div>


<div class="botoes">
  <button class="btn-padrao-confirm">Salvar</button>
  <button class="btn-padrao-cancel">Cancelar</button>

</div>
</div>
